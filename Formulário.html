<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ENTRE EM CONTATO</h1>
    <hr>
    <form action="" method="get">
        <div id="conteúdo"> 
            <div id="nome">
                <label for="nome">Nome:</label>
                <input type="text" style="border-radius:15px; opacity:0.4;" placeholder="Digite seu nome: " name="nome" size="40"/><br><br>
            </div>
            <div id="sobrenome">   
            <label for="sobrenome">Sobrenome:</label>
                <input type="text"style="border-radius:15px; opacity:0.4;" placeholder="Digite seu sobrenome:" name="sobrenome" size="40"><br><br>
            </div>
            <div id="telefone"> 
                <label for="telefone">Telefone:</label>
                <input type="text"style="border-radius:15px; opacity:0.4;" placeholder="Telefone para contato:"  name="telefone" maxlength="11" size="40"><br><br>
            </div>
            <div id="email">
                <label for="email">E-mail:</label>
                <input type="text" style="border-radius:15px; opacity:0.4;"placeholder="E-mail:" name="e-mail" maxlength="40" id="e-mail"><br><br>
            </div>
            <div id="senha">
                <label for="senha">Senha:</label>
                <input type="password"  style="border-radius:15px; opacity:0.4;"placeholder="Senha:" name="senha" id="senha"><br><br>
            </div>
            <div id="cep">
                <label for="cep">Cep:</label>
                <input type="text" style="border-radius:15px; opacity:0.4;"placeholder="00000" name="cep" size="5" maxlength="5"> - <input type="text" style="border-radius:15px; opacity:0.4;"placeholder="000" name="cep2" size="3" maxlength="3"><br><br>
            </div>
            <div id="data de nascimento">
                <label for="data de nascimento">Data de nascimento:</label>
                <input type="date" style="border-radius:15px; opacity:0.4;"name="data" id="data"><br><br>
            </div>
            <div id="idioma">
                <label id=""for="linguagem">Quais dessas linguagens voçê domina:</label>
                <input type="checkbox" name="JAVASCRIPT" >JAVASCRIPT
                <input type="checkbox" name="HTML" >HTML
                <input type="checkbox" name="PYTHON" >PYTHON
                <input type="checkbox" name="PHP" >PHP
                <input type="checkbox" name="CSS" >CSS <br><br>
            </div>
            <div id="currículo">
                <h1>Anexar currículo em Word ou PDF</h1>
                <input name="ctl00$phMasterPage$cWord$txtDocument" type="file" id="ctl00_phMasterPage_cWord_txtDocument" class="document js_txtDocument" accept="doc|docx|pdf" rfvrequired="True" rfverrormessage="Obrigatório" revregexp="\.pdf$|\.doc$|\.docx$|\.PDF$|\.DOC$|\.DOCX$" reverrormessage="Por favor, insira um arquivo em Word (*.doc, *.docx) ou em Adobe PDF (*.pdf)" ctrlerror="errDocument">
                <div class="alert alert-error hidden" id="Div1"></div>
                <hr>
                
               <button onclick="alert('Cadastro realizado com sucesso!')">cadastrar</button>
               
	

                    
                
            </div>
        </div>
            
    </form>

<script src="scripts.js"></script>
</body>
</html>
